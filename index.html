<body>
    <h1>Ejercicio</h1>
    <div class="wrap">
    <h2>Primer integrante</h2>
    <form id="form1">
        <dl>
            <dt>Primer nombre</dt>
            <dd class="oneNom"><input type="text" name="firstName1" /></dd>
            <dt>Segundo nombre</dt>
            <dd class="oneNom"><input type="text" name="secondName1" /></dd>
            <dt>Primer apellido</dt>
            <dd class="oneAp"><input type="text" name="lastName1" /></dd>
            <dt>Segundo apellido</dt>
            <dd class="oneAp"><input type="text" name="secondLastName1" /></dd>
        </dl>
        <input id="confirm1" type="submit" value="Confirm" />
    </form>

    <h2>Segundo integrante</h2>
    <form id="form2">
        <dl>
            <dt>Primer nombre</dt>
            <dd class="twoNom"><input type="text" name="firstName2" /></dd>
            <dt>Segundo nombre</dt>
            <dd class="twoNom"><input type="text" name="secondName2" /></dd>
            <dt>Primer apellido</dt>
            <dd class="twoAp"><input type="text" name="lastName2" /></dd>
            <dt>Segundo apellido</dt>
            <dd class="twoAp"><input type="text" name="secondLastName2" /></dd>
        </dl>
        <input id="confirm2" type="submit" value="Confirm" />
    </form>
<div class="buttons">
<button id="checkNames">Check names</button>
<button id="checkSurnames">Check surnames</button>
</div>
